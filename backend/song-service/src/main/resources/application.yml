server:
  servlet:
    context-path: /api
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  data:
    mongodb:
      host: localhost
      port: 9501
      database: songdb
      username: ${DB_USER}
      password: ${DB_PASSWORD}
aws:
  s3:
    endpoint: http://localhost:9550
    bucket-name: songbucket
  access-key: none
  secret-key: none
  region: eu-central-1